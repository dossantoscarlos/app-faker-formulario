<div>
  <form class="flex flex-col px-6 py-6 gap-4" [formGroup]="cadastroUsuarioForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text"
        formControlName="nome"
         class="w-ful p-2 rounded" />
         <div *ngIf="nome.invalid && (nome.dirty || nome.touched)"
            class="alert alert-danger">
            <div *ngIf="nome.errors?.['required']">
              nome is required.
            </div>
          </div>
      </div>
      <div class="flex flex-col">
        <label for='idade'>Idade</label>
        <input id="idade" name="idade" formControlName="idade" type="text"
         class="w-full p-2 rounded"/>

         <div *ngIf="idade.invalid && (idade.dirty || idade.touched)"
            class="alert alert-danger">
            <div *ngIf="idade.errors?.['required']">
              idade is required.
            </div>
          </div>

      </div>
      <div class="flex flex-row gap-4">
        
        <button [disabled]="btnSalvar" title="submit" type="submit" value="salvar"
           class="disabled:bg-zinc-800/70 bg-blue-900 text-white  font-semibold text-lg w-fit shadow-lg shadow-black/50 py-2 px-4 rounded ">{{"Salvar"}}</button>
        
        <button title="button" type="button" value="editar" [disabled]="btnEdit"
        class="bg-green-900 disabled:bg-zinc-500 text-white font-semibold text-lg w-fit shadow-lg shadow-black/50 py-2 px-4 rounded " (click)="edit()">Editar</button>
        
      </div>
  </form>
</div>
